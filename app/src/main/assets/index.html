<!DOCTYPE html>
<html>
<head>
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨file:///android_asset/style.css¨/>
    <style>
        body {
  font-family: 'Open Sans', sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.gauge {
  display: inline-block;
}

.gauge > div[role=meter] {
  border-radius: 8rem 8rem 0 0;
  border: 1px solid black;
  width: 16rem;
  height: 8rem;
  background-color: black;
  position: relative;
  overflow: hidden;
  background: conic-gradient(from 0deg at 50% 100%,
                              red 30deg, #8f3f97 30deg 60deg,
                              #7e0023 60deg 91deg, transparent 91deg 269deg,
                              #00e400 269deg 300deg, #ffff00 300deg 330deg,
                              #ff7e00 330deg 360deg);
}

.gauge > label {
  font-size: 14px;
  text-align: center;
  background-color: black;
  padding: .2rem 0;
  display: block;
}

.dial {
  background-color: #00ff00;
  transition: background-color 1s, color .25s;
  border-radius: 10rem 10rem 0 0;
  width: 70%;
  height: 70%;
  display: flex;
  flex-direction: column;
  align-content: center;
  justify-content: center;
  position: absolute;
  bottom: 0;
  left: 15%;
  z-index: 2;
  overflow: hidden;
  box-shadow: 0px 0px 0px 1rem #000;
  border-bottom: none;
  box-sizing: border-box;
  color: #000;
}

.dial.white {
  color: #fff;
}

.dial > span {
  text-align: center;
  font-family: sans-serif;
}

.dial > .arrow {
  position: absolute;
  left: calc(50% - .25rem);
  bottom: 0;
  width: .5rem;
  height: calc(100% + 1px);
  background-color: transparent;
  transform-origin: bottom center;
  transform: rotate(-90deg);
  transition: transform 1s;
}

.dial > .arrow:after {
  content: "";
  border-left: .5rem solid transparent;
  border-right: .5rem solid transparent;
  border-top: .5rem solid #000;
  position: absolute;
  left: calc(50% - .5rem);
  top: 0;
  width: 0;
  height: 0;
  transition: border-color .25s;
}

.dial.white > .arrow:after {
  border-top-color: #fff;
}

.aqi-num {
  font-weight: bold;
  font-size: 120%;
  margin-top: 1.25rem;
}

@media (forced-colors: active) {
  .dial {
    border: 2px solid black;
    border-bottom: none;
  }

  .gauge > div[role=meter] {
    border-width: 2px;
    border-bottom: none;
  }

  .gauge > label {
    border: 2px solid black;
  }
}


    </style>
</head>
<body>
<div style="margin-bottom: 2rem;">
    <label for="set-aqi">Set AQI:</label><input type="range" id="set-aqi" min="0" max="500"
                                                value="10">
</div>
<div class="gauge">
    <div role="meter" aria-valuemin="0" aria-valuemax="500" aria-labelledby="meter-label">
        <div class="dial"><span class="aqi-num"></span><span>AQI</span>
            <div class="arrow"></div>
        </div>
    </div>
    <label class="label" id="meter-label">10 Minute Average US EPA PM2.5 AQI</label>
</div>
<script src="file:///android_asset/index.js"></script>
</body>
</html>
